<?xml version="1.0" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ucl="http://www.unicorcollege.cz/JEE/Library">
<body>
<ui:component>
	<h:panelGrid columns="3">
		<h:outputText value="#{localize.firstName}:" />
		<h:inputText required="true" id="firstName"
			value="#{person.firstName}" />
		<h:message style="color: red;" for="firstName" />

		<h:outputText value="#{localize.surname}:" />
		<h:inputText required="true" id="surname" value="#{person.surname}" />
		<h:message style="color: red;" for="surname" />

		<h:outputText value="#{localize.rodneCislo}:" />
		<h:inputText required="false" id="rodnecislo"
			value="#{person.rodneCislo}">
			<ucl:convertRC delimiter="-" />
		</h:inputText>
		<h:message style="color: red;" for="rodnecislo" />

		<h:outputText value="#{localize.email}:" rendered="#{showEmail}" />
		<h:inputText required="true" id="email" value="#{person.email}"
			rendered="#{showEmail}" >
			<ucl:validateEmail bannedDomains="cz,name"/>
		</h:inputText>
		<h:message style="color: red;" for="email" rendered="#{showEmail}" />
	</h:panelGrid>
</ui:component>
</body>
</html>
